[flake8]
ignore = E501, C901
max-line-length = 120
max-complexity = 10

[tool:pytest]
addopts = --doctest-modules tests 
    --cov-config .coveragerc 
    --cov-report term-missing 
    --cov-report html 
    --cov apolo_11/
    --cov-fail-under 60
python_files = tests/*/*.py
filterwarnings =
    ignore::FutureWarning